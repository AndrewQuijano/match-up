<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <title>PPS 2018 - Match up</title>
    <style type="text/css">
      table, th, td {
        border: 1px solid black;
      }
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
  </head>
  <body>
	<h2 style="text-align: center;"> PPS 2018 - Match up</h2>

  <center>
    <canvas id="canvas" width="600px" height="870px" style="margin: auto"></canvas>
  </center>
  <div id="completed"></div>

  <hr/>

  <!-- All 15 skills. -->
  <table style="float: left;">
    <caption>Skills</caption>
    <tr>
      <th name="grp-a-name">random</th>
      <td id="grp-a-skills"></td>
    </tr>
    <tr>
      <th name="grp-b-name">random</th>
      <td id="grp-b-skills"></td>
    </tr>
  </table>

  <!-- 3 x 5 skill distribution. -->
  <table id="distrib" style="float: left;">
    <caption>Distribution</caption>
    <tr>
      <th name="grp-a-name">random</th>
      <th name="grp-b-name">random</th>
    </tr>
  </table>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
